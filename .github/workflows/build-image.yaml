name: Build Docker Image
on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Run smart-docker-build action
        uses: kengo-k/smart-docker-build@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}