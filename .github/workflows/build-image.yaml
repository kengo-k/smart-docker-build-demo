name: Build Docker Image
on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: current-repo
          
      - name: Checkout smart-docker-build
        uses: actions/checkout@v4
        with:
          repository: kengo-k/smart-docker-build
          path: smart-docker-build
          ref: main
      - name: Run smart-docker-build action
        uses: ./smart-docker-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile-path: ./current-repo/Dockerfile